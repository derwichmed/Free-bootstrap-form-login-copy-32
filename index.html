        <body class="container-fluid">

                <nav class="col-lg-3">
                    <div class="label">
                        Welcome Back
                    </div>
                    <p>
                        Helps you connect and share with the people in your life.
                    </p>
                    <a href="">
                        <input type="button" value="Log In" class="btn"/>

                    <a href="">
                        <input type="button" value="Sign Up" class="btn"/>

                    <hr/>
                    <div class="social_media">
                        <a href="">

                                <img src="img/social_facebook_fb_75.png"/>

                                </div>
